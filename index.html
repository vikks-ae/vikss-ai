<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIKSS AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
      letter-spacing: 2px;
    }

    #responseBox {
      flex: 1;
      width: 90%;
      max-width: 700px;
      overflow-y: auto;
      margin-top: 10px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,204,0.2);
      white-space: pre-wrap;
    }

    #inputContainer {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #0e0e0e;
      border-top: 1px solid #333;
    }

    textarea {
      width: 100%;
      padding: 12px;
      background-color: #1c1c1c;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
      height: 80px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e6b3;
    }
  </style>
</head>
<body>

  <header>VIKSS AI</header>

  <div id="responseBox">Your response will appear here...</div>

  <div id="inputContainer">
    <textarea id="userInput" placeholder="Type your question here..."></textarea>
    <button onclick="sendPrompt()">Ask VIKSS AI</button>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('userInput').value;
      if (!prompt.trim()) return;

      document.getElementById('responseBox').innerText = "Thinking...";

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById('responseBox').innerText = data.response;
      document.getElementById('userInput').value = "";
    }
  </script>

</body>
</html>
